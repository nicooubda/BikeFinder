<ion-menu  [content]="content">
  <ion-header>
    <ion-toolbar color = "danger">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item   *ngFor="let m of menus" (click)="onPage(m)">
        {{m.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
